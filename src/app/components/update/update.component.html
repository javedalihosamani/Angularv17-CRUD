<div class="container my-5">
    <div class="row">
        <div class="col">
            <h1 class="text-center text-info">Update Post Here..!</h1>
        </div>
    </div>
</div>
<div class="container my-5">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 offset-lg-2 col-lg-8 offset-xl-2 col-xl-8 offset-xxl-2 col-xxl-8">
            <div class="lead border rounded p-3 shadow">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="">Title :</label>
                        <input type="text" name="title" id="title" formControlName="title" class="form-control" [(ngModel)]="user.title">

                        <div class="alert alert-danger" *ngIf="f['title'].touched && f['title'].invalid ">
                            <div *ngIf="f['title'].errors && f['title'].errors['required']">
                                Title is Required.
                            </div>
                        </div>
                    </div>

                    <div class="form-group my-3">
                        <label for="">Body :</label>
                        <input type="text" name="body" id="body" formControlName="body" class="form-control" [(ngModel)]="user.body">

                        <div class="alert alert-danger" *ngIf="f['body'].touched && f['body'].invalid ">
                            <div *ngIf="f['body'].errors && f['body'].errors['required']">
                                Post is Required.
                            </div>
                        </div> 
                    </div>

                    <button class="btn btn-outline-info" type="submit" [disabled]="!form.valid">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
