<div class="container my-5">
    <div class="row">
      <div class="col">
        <h1 class="text-center text-info">ANGULARV17 CRUD OPERATION</h1>
      </div>
    </div>
  </div>
  <div class="container my-5">
    <div class="row">
      <div class="col">
        <div class="table-responsive text-center">
          <table class="table table-striped table-hover table-bordered table-primary">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>BODY</th>
                <th>OPTIONS</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr class="table-primary" *ngFor="let item of users">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.body}}</td>
                <td>
                  <i class="bi bi-pencil-square btn btn-outline-success" [routerLink]="['edit/',item.id]"></i>
                  <i class="bi bi-binoculars btn btn-outline-success mx-2" [routerLink]="['view/',item.id]"></i>
                  <i class="btn btn-outline-danger bi bi-trash3" (click)="deleteUser(item.id)"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>  
      </div>
    </div>
  </div>
